<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>With UI</title>
    <style>
	form{
		width:300px;
		margin:0 auto
	}
	input{
		width:100%;
		padding:10px 0;
		margin:10px 0;
	}
	input[type=submit]{
		float:right;
		width:40%;
	}
	input[type=reset]{
		float:left;
		width:40%;
	}
	</style>
</head>
<body>

<form>

	<input type="text" id="category" data-info="category" name="category" placeholder="category"></input>
	
	<input type="text" id="id" name="id" data-info="ID" placeholder="id"></input>

	<input type="text" id="name" name="name" data-info="name" placeholder="name"></input>
	
	<input type="text" id="video" name="video" data-info="video" placeholder="video"></input>

	<input type="text" id="regions" name="regions" data-info="regions" placeholder="regions"></input>

	<input type="submit" id="submit" name="submit" value="Искать!"></input>
	
	<input type="reset" value="Сброс"></input>

</form>

<script src="data.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<script>

module.filtering();

</script>

</body>
</html>
